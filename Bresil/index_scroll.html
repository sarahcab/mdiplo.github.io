						<text id="titre" transform="matrix(1 0 0 1 42.52 63.3305)" old-family="'PlutoCondBlack'" font-size="26">LE BRÉSIL SECOUÉ PAR LES INVESTISSEURS</text>
						<text id="introduction" transform="matrix(1 0 0 1 42.5195 84.5586)"><tspan x="0" y="0" old-family="'PlutoCondBold'"font-size="13">Le taux de change constitue une donnée-clé de l’économie, comme l’illustre le cas brésilien. Entre 2002 et 2016, </tspan><tspan x="0" y="14" old-family="'PlutoCondBold'"font-size="13">le real fluctue massivement. Mais le pays ne bénéficie durablement ni de son appréciation ni de sa dépréciation.</tspan><tspan x="521" y="14" old-family="'PlutoCondBold'"font-size="13"> </tspan><tspan x="0" y="28" old-family="'PlutoCondBold'"font-size="13">Le Brésil souffre de sa « dépendance » (vis-à-vis de la demande étrangère en matières premières, des flux </tspan><tspan x="0" y="42" old-family="'PlutoCondBold'"font-size="13">erratiques de capitaux en provenance du Nord, etc.) ainsi que d’un système politique dysfonctionnel.</tspan></text>

						<text id="t8" transform="matrix(1 0 0 1 792.9189 205.2106)"><tspan x="0" y="0" old-family="'PlutoCondRegular'" font-size="9.5975">L’industrie brésilienne ne peut </tspan><tspan x="0" y="9.6" old-family="'PlutoCondRegular'" font-size="9.5975">lutter contre la concurrence </tspan><tspan x="0" y="19.2" old-family="'PlutoCondRegular'" font-size="9.5975">des produits importés bon </tspan><tspan x="0" y="28.8" old-family="'PlutoCondRegular'" font-size="9.5975">marché. </tspan><tspan x="38.7" y="28.8" old-family="'PlutoCondBold'" font-size="9.5975">L’économie se repri</tspan><tspan x="125.5" y="28.8" old-family="'PlutoCondBold'" font-size="9.5975">-</tspan><tspan x="0" y="38.4" old-family="'PlutoCondBold'" font-size="9.5975">marise</tspan><tspan x="31.1" y="38.4" old-family="'PlutoCondRegular'" font-size="9.5975">* : elle se concentre sur </tspan><tspan x="0" y="48" old-family="'PlutoCondRegular'" font-size="9.5975">l’exploitation des ressources </tspan><tspan x="0" y="57.6" old-family="'PlutoCondRegular'" font-size="9.5975">naturelles.</tspan></text>
						<text id="t7" transform="matrix(1 0 0 1 735.6309 98.2897)"><tspan x="0" y="0" old-family="'PlutoCondRegular'" font-size="9.5975">Les exportations compensent </tspan><tspan x="0" y="9.6" old-family="'PlutoCondRegular'" font-size="9.5975">de moins en moins les impor</tspan><tspan x="124.8" y="9.6" old-family="'PlutoCondRegular'" font-size="9.5975">-</tspan><tspan x="0" y="19.2" old-family="'PlutoCondRegular'" font-size="9.5975">tations :</tspan><tspan x="37" y="19.2" old-family="'PlutoCondBold'" font-size="9.5975"> la balance commer</tspan><tspan x="125.1" y="19.2" old-family="'PlutoCondBold'" font-size="9.5975">-</tspan><tspan x="0" y="28.8" old-family="'PlutoCondBold'" font-size="9.5975">ciale s’équilibre</tspan><tspan x="71.5" y="28.8" old-family="'PlutoCondRegular'" font-size="9.5975">.</tspan></text>
